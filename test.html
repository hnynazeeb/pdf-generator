    }

      text-align: center;
      margin-bottom: 20px;
    }
    img {
      max-width: 200px;
    }
    form {
      max-width: 500px;
      margin: 0 auto;
    }
    label {
      display: block;
      margin-bottom: 10px;
    }
    input[type="text"],
